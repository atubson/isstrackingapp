<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>ISS Tracking App</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class='container'>
        <div class='navbar'>
            <div class='header'>
                ISS Station Tracking App
            </div>
        </div>
        <div class='map-container'>
            <div id="map" class='googleMap'></div>
            <div class='btn-container'>
                <div id="button" class='btn'>Start tracking</div>
                <div id="button-show-road" class='btn-disabled'>Show Road</div>
                <div id="button-clean-data" class='btn-disabled'>Clean data</div>
            </div>
        </div>
        
        <div class='table-container'>
            <div class='grid-table'>
                <div class='cell'>Total Measured Road</div>
                <div class='cell table-total-road'></div>
                <div class='cell'>Total Average Speed</div>
                <div class='cell table-average-speed'></div>
                <div class='cell'>Last Speed</div>
                <div class='cell table-last-speed'></div>
                <div class='cell'>Last Coordinates</div>
                <div class='cell table-last-point'></div>
            </div>
        </div>
    </div>
</body> 
    <!-- SCRIPTS -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhabjMxTfBOYQzaJyRt9C6vrIYrO0uBUM&callback=initMap"
        type="text/javascript"></script>
    <script src="./assets/js/index.js"></script>
    
</html>
